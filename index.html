<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JS BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- JS -->
    <script src="./index.js" defer></script>
    <title>Cronômetro</title>
  </head>
  <body>
    <div class="container container-center mt-5">
      <div class="row container">
        <h1 class="text-center mt-5 titulo-center">Cronômetro</h1>
      </div>
      <div class="row container">
        <div class="col-12 mx-auto timer mt-5 d-flex justify-content-center">
          <div class="time" id="minutos">00</div>
          <div class="separador">:</div>
          <div class="time" id="segundos">00</div>
          <div class="separador">:</div>
          <div class="time" id="milisegundos">000</div>
        </div>
      </div>
      <div class="row container">
        <div class="col-12 mx-auto buttons mt-5 d-flex justify-content-center">
          <button class="btn btn-success" id="btnIniciar">INICIAR</button>
          <button class="btn btn-warning" id="btnPausar">PAUSAR</button>
          <button class="btn btn-primary" id="btnContinuar">CONTINUAR</button>
          <button class="btn btn-danger" id="btnResetar">RESETAR</button>
        </div>
      </div>
    </div>
  </body>
</html>
